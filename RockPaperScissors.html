<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sciccors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p></p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="https://img.icons8.com/ios-filled/50/000000/rock.png" alt="rock"/>
        </div>
        <div class="choice" id="p">
            <img src="https://img.icons8.com/dotty/80/000000/paper.png" alt="paper"/>
        </div>
        <div class="choice" id="s">
            <img src="https://img.icons8.com/carbon-copy/100/000000/scissors.png" alt="scissors"/>
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script type="text/javascript" src="rps.js"></script> 
</body>
</html>
